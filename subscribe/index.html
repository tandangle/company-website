<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe to our newsletter!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="substyle.css">
        <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">JackedRamen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">About Us<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Subscribe</a>
              </div>
            </div>
          </nav>
        </div>
        <div class="container"><h1>We have a newsletter!  Get info about our ramen straight to your inbox.</h1></div>
        <div class="container">
            <div class="row">
                <img src="images/ramencool.png" alt="Instant Cup Dood"/>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <p>We're always creating new products!  Make sure you aren't missing out by subscribing to our newsletter.</p>
            </div>
            <div class="row">
        <form>
            <input type="text" placeholder="First name"/><br/>
            <input type="text" placeholder="email"/><br/>
            <h3>How often do you want to hear from us?</h3>
            <input type="radio" id="daily" name="frequency" value="daily">
            <label for="daily">Daily</label><br/>
            <input type="radio" id="weekly" name="frequency" value="weekly">
            <label for="weekly">Weekly</label><br/>
            <input type="radio" id="monthly" name="frequency" value="monthly">
            <label for="monthly">Monthly</label><br/>
        </form>
    </div>
        </div>
    </body>
</html>
